<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin - Caldinho</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}

/* LOGIN */
.login {
  max-width: 360px;
  margin: 80px auto;
  background: #fff;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

.login h2 {
  text-align: center;
  margin-bottom: 15px;
}

.login input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

/* ADMIN */
.admin {
  display: none;
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.pedido {
  background: #fff;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  margin-bottom: 15px;
}

.pedido pre {
  background: #f8f8f8;
  padding: 10px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 10px;
}

.pedido input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.botoes {
  display: flex;
  gap: 10px;
}

.confirmar {
  flex: 1;
  background: #25d366;
  border: none;
  padding: 10px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
}

.recusar {
  flex: 1;
  background: #ff4d4d;
  border: none;
  padding: 10px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
}

.status {
  margin-top: 8px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <h2>üîê Painel Admin</h2>
  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- ADMIN -->
<div class="admin" id="admin">
  <h1>üìã Pedidos Recebidos</h1>

  <div class="pedido">
    <input id="numeroCliente" placeholder="N√∫mero do cliente (5581...)">

    <pre id="pedidoTexto">Cole aqui o pedido recebido do WhatsApp</pre>

    <div class="botoes">
      <button class="confirmar" onclick="confirmar()">Aceitar</button>
      <button class="recusar" onclick="recusar()">Recusar</button>
    </div>

    <div class="status" id="status"></div>
  </div>
</div>

<script>
const SENHA_ADMIN = "1234";

function entrar() {
  const senha = document.getElementById("senha").value;
  if (senha === SENHA_ADMIN) {
    document.getElementById("login").style.display = "none";
    document.getElementById("admin").style.display = "block";
  } else {
    alert("Senha incorreta");
  }
}

function confirmar() {
  const numero = document.getElementById("numeroCliente").value;
  if (!numero) {
    alert("Informe o n√∫mero do cliente");
    return;
  }

  const msg =
`‚úÖ PEDIDO CONFIRMADO!

Seu pedido foi confirmado e j√° est√° sendo preparado üç≤üî•
Obrigado pela prefer√™ncia!`;

  window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`);

  document.getElementById("status").innerText =
    "‚úÖ Pedido confirmado e cliente avisado.";
  document.getElementById("status").style.color = "green";
}

function recusar() {
  const numero = document.getElementById("numeroCliente").value;
  if (!numero) {
    alert("Informe o n√∫mero do cliente");
    return;
  }

  const msg =
`‚ùå PEDIDO N√ÉO CONFIRMADO

Infelizmente n√£o poderemos atender agora.
Pedimos desculpas üôè`;

  window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`);

  document.getElementById("status").innerText =
    "‚ùå Pedido recusado e cliente avisado.";
  document.getElementById("status").style.color = "red";
}
</script>

</body>
</html>
