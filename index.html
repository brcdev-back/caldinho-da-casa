<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caldinho de Feijão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topo">
  <h1>Caldinho de Feijão</h1>
  <p>Caseiro, quentinho e bem temperado</p>
</header>

<div class="aviso">
  Entrega exclusiva para moradores do condomínio
</div>

<main class="cardapio">
  <h2>Nosso Cardápio</h2>

  <div class="produtos">

    <!-- COMPLETO -->
    <div class="produto">
      <h3>Feijão Completo</h3>
      <p class="descricao">
        Caldinho com <b>charque</b>, <b>ovos de codorna</b> e <b>azeitona</b>.
      </p>
      <span class="preco">R$ 5,00</span>

      <div class="endereco">
        <input id="bloco" placeholder="Bloco">
        <input id="apto" placeholder="Apartamento">
      </div>

      <label class="piscina">
        <input type="checkbox" id="piscina"> Estou na piscina
      </label>

      <div class="quantidade">
        <button onclick="alterarQtd(-1)">−</button>
        <span id="qtd">1</span>
        <button onclick="alterarQtd(1)">+</button>
      </div>

      <div class="total" id="total-produto">
        Total: R$ 5,00
      </div>
    </div>

  </div>

  <!-- FINALIZAR -->
  <div class="finalizar">
    <div class="total-geral" id="total-geral">
      Total do pedido: R$ 5,00
    </div>
    <button class="finalizar-btn" onclick="finalizarPedido()">
      Finalizar Pedido
    </button>
  </div>
</main>

<footer class="rodape">
  Pagamento via Pix | Pedido sujeito à confirmação
</footer>

<script src="script.js"></script>
</body>
</html>
