<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caldinho de Feijão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="header-overlay">
    <h1>Caldinho de Feijão</h1>
    <p>Caseiro • Quentinho • Sabor de verdade</p>
  </div>
</header>

<section class="aviso">
   Entrega exclusiva para moradores do condomínio
</section>

<main class="container">

  <!-- PRODUTO 1 -->
  <div class="card">
    <h2>Feijão Completo</h2>
    <p>Charque, ovos de codorna e azeitona</p>
    <span class="price">R$ 5,00</span>

    <div class="counter">
      <button onclick="alterarQtd('completo', -1)">−</button>
      <span id="qtd-completo">0</span>
      <button onclick="alterarQtd('completo', 1)">+</button>
    </div>

    <div class="subtotal" id="total-completo">Total: R$ 0,00</div>
  </div>

  <!-- PRODUTO 2 -->
  <div class="card">
    <h2>Feijão sem Charque</h2>
    <p>Ovos de codorna e azeitona</p>
    <span class="price">R$ 4,00</span>

    <div class="counter">
      <button onclick="alterarQtd('simples', -1)">−</button>
      <span id="qtd-simples">0</span>
      <button onclick="alterarQtd('simples', 1)">+</button>
    </div>

    <div class="subtotal" id="total-simples">Total: R$ 0,00</div>
  </div>

  <!-- ENTREGA -->
  <div class="card">
    <h2>Entrega</h2>

    <div class="inputs">
      <input id="bloco" placeholder="Bloco">
      <input id="apto" placeholder="Apartamento">
    </div>

    <label class="check">
      <input type="checkbox" id="piscina">
      Estou na piscina
    </label>
  </div>

</main>

<!-- FINALIZAÇÃO -->
<footer class="finalizar">
  <div id="total-geral">Total do pedido: R$ 0,00</div>
  <button onclick="finalizarPedido()">Confirmar Pedido</button>
</footer>

<script src="script.js"></script>
</body>
</html>
